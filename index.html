<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             <!--Aqui é a imagem background-image no CSS-->   
            </div>

            <div id="form">
                <h1 class="title-log">Login</h1>
                <p class="text-log">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="access">
                        <label for="e-mail">
                            <input type="email" name="email" id="e-mail" placeholder="seu e-mail" >
                        </label>
                        <label for="password">
                            <input type="password" name="senha" id="password" placeholder="sua senha" required>
                        </label>
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <a href="#"> Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
