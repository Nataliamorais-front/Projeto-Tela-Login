<!DOCTYPE html>
<html lang="pt-BR">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             <!--Aqui é a imagem background-image no CSS-->   
            </div>

            <div id="form">
                <h1 class="title-log">Login</h1>
                <p class="text-log">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                       <span class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="e-mail" placeholder="seu e-mail" class="emaill" autocomplete="email" >
                            <label for="emaill">Email</label>
                        
                        
                    </div>

                        <div class="campo">
                           <span class="material-symbols-outlined">lock</span>
                            <input type="password" name="senha" id="ipassword" placeholder="sua senha" required class="senha" autocomplete="new-password">
                            <label for="ipassword">Senha</label>
                            

                        
                        </div>
                   
                    
                        <input type="submit" value="Entrar">
                    
                    <a href="#" class="botao"> Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
